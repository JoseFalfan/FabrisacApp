
<ion-content >
  <div *ngFor="let character of characters" >
    <ion-card>
      <img alt="character image" src="{{character.image}}" width="100%" />
      <ion-card-header>
        <ion-card-subtitle class="ion-text-center">Nombre: {{character.name}} </ion-card-subtitle>
        <ion-card-subtitle class="ion-text-center">genero: {{character.gender}} </ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content class="ion-text-center">
        origen: {{character.origin.name}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
